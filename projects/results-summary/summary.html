<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style-structure.css">  
  <link rel="stylesheet" href="style-responsive.css">
  <link rel="stylesheet" href="style-color.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main>
    <article class="container">
      <section class="results">
        <h1 class="heading-result">Your Result</h1>
        <div class="scores">
          <p class="averege">76</p>
          <p class="total">of 100</p>
        </div>
        <div>
          <h2 class="result">Great</h2>
          <p class="feedback">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>

      <section class="summary">
        <h1 class="heading">Summary</h1>
        <div class="reactions reaction-1">
          <i><img src="./assets/images/icon-reaction.svg" alt="reaction"></i>
          <p class="category reaction">Reaction</p>
          <p class="score">80 / <span>100</span></p>
        </div>
        <div class="reactions reaction-2">
          <i><img src="./assets/images/icon-memory.svg" alt="memory"></i>
          <p class="category memory">Memory</p>
          <p class="score">92 / <span>100</span></p>
        </div>
        <div class="reactions reaction-3">
          <i><img src="./assets/images/icon-verbal.svg" alt="verbal"></i>
          <p class="category verbal">Verbal</p>
          <p class="score">61 / <span>100</span></p>
        </div>
        <div class="reactions reaction-4">
          <i><img src="./assets/images/icon-visual.svg" alt="Visual"></i>
          <p class="category visual">Visual</p>
          <p class="score">72 / <span>100</span></p>
        </div>
        <div><p class="continue"><a href="">Continue</a></p></div>

      </section>

    </article>
  
  </main>
</body>
</html>
